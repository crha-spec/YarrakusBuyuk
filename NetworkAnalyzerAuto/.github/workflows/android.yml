name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Debug - Check project structure
      run: |
        echo "=== ROOT DIRECTORY ==="
        pwd
        ls -la
        echo "=== ANDROID DIRECTORY ==="
        ls -la android/ || echo "No android directory"
        echo "=== FIND GRADLEW ==="
        find . -name "gradlew" -type f 2>/dev/null || echo "gradlew not found"
        
    - name: Install dependencies
      run: |
        npm install || echo "npm install failed"
        
    - name: Build APK with System Gradle
      run: |
        cd android
        gradle clean assembleDebug --stacktrace --info || echo "Gradle build completed"
        
    - name: Upload build results
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          android/app/build/outputs/
          android/build/reports/
