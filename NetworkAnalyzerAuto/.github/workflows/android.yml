name: Android CI/CD - Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      working-directory: ./NetworkAnalyzerAuto
      run: npm install

    - name: Grant execute permission for gradlew
      run: chmod +x NetworkAnalyzerAuto/android/gradlew

    - name: Clean Gradle cache
      working-directory: ./NetworkAnalyzerAuto/android
      run: ./gradlew clean

    - name: Build Debug APK
      working-directory: ./NetworkAnalyzerAuto/android
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      working-directory: ./NetworkAnalyzerAuto/android
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: NetworkAnalyzerAuto/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: NetworkAnalyzerAuto/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          NetworkAnalyzerAuto/android/app/build/outputs/apk/debug/app-debug.apk
          NetworkAnalyzerAuto/android/app/build/outputs/apk/release/app-release.apk
        tag: v1.0.${{ github.run_number }}
        name: Network Analyzer v1.0.${{ github.run_number }}
        body: |
          ðŸš€ **Network Analyzer - Automated Release**
          
          ðŸ“± **APK Files Ready:**
          - âœ… Debug APK (for testing)
          - âœ… Release APK (optimized)
          
          **Build Info:**
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          
          **Download & Install:**
          1. Download the APK file
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install and enjoy! ðŸŽ‰
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        makeLatest: true
